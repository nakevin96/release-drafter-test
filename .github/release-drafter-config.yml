name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
branches:
  - 'RB-+([0-9])?(.{+([0-9]),x}).x'
categories:
  - title: 'üöÄ Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: 'üêõ Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: minor
template: |
  ## Changes for $RESOLVED_VERSION

  $CHANGES